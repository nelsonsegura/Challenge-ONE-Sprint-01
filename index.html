<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHALLENGER 1 encriptador de texto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main class="contenedor">
    <img src="img/logo.png" alt="logo" class="logo" id="logo" />
    <div class="sub_contenedor">
      <textarea placeholder="Ingrese el texto aquí" class="texto_entrada texto_entrada_azul"
        id="texto_entrada"></textarea>
      <p class="indicacion">&#9888; Solo letras minusculas y sin acento &#9940;</p>
      <div class="contenedor_botones">
        <button class="btn_encriptar enfocado" id="btn_encriptar">Encriptar</button>
        <button class="btn_desencriptar" id="btn_desencriptar">Desencriptar</button>
      </div>
    </div>
    <div class="campo_desencriptado">
      <img src="img/Muñeco.png" alt="imagen_ilustrativa_campo_vacio" class="ilustracion" id="ilustracion">
      <p class="titulo_no_salida" id="titulo_no_salida"> Ningún mensaje fue encontrado </p>
      <p class="descripcion_no_salida" id="descripcion_no_salida"> Ingresa el texto que desees encriptar o
        desencriptar</p>
      <p class="descripcion" id="descripcion"></p>
      <button class="btn_desencriptar btn_copiar" id="btn_copiar">Copiar</button>
    </div>
  </main>
  <footer id="footer">
    <div class="icono_contendor">   
      <a href="https://github.com/nelsonsegura" target="_blank" rel="noopener noreferrer" class="linkeding">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/nelson-segura-637844271/" target="_blank" class="linkeding">
        <i class="fa-brands fa-linkedin"></i>
        </a>
    </div>
    <p>Desarrollado por: Nelson Segura</p>

  </footer>

  <script src="script.js"></script>
</body>

</html>
